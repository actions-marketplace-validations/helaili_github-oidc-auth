name: 'GitHub OIDC Auth'
description: 'Retrieve a scoped GitHub token based on an OIDC token and the [GitHub App OIDC authentication app](https://github.com/helaili/github-oidc-auth-app)'
author: 'helaili'
branding:
  icon: 'lock'
  color: 'green'
inputs:
  endpoint: 
    required: true
    type: string
    description: 'The url of the GitHub App OIDC authentication app'
  login: 
    required: true
    type: string
    description: 'The organization or user login owning the resources to be accessed'
  audience: 
    required: false
    type: string
    description: 'The OIDC audience to use when requesting a token. Defaults to https://github.com/<login>'
outputs:
  scopedToken: 
    description: 'The generated scoped GitHub token'
runs:
  using: 'node16'
  main: 'dist/index.js'
